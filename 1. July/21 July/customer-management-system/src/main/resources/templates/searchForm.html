<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<p class="h1">Customer Form</p>
		<hr />
		<form action="#" th:action="@{customer/save}" th:object="${customer}"
			method="post">
			<table class="table w-auto">
				<tr>
					<td>Enter Customer Id to search:</td>
					<td><input type="text" th:field="*{customerId}"
						placeholder="Customer Id"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
