<div class="container">
    <h2>Create Employee</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control w-auto" [(ngModel)]="employee.employeeName" name="employeeName">
        </div>
        <div class="form-group">
            <label>Department Name</label>
            <input type="text" class="form-control w-auto" [(ngModel)]="employee.departmentName" name="departmentName">
        </div>

        <div class="form-group">
            <br/>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
