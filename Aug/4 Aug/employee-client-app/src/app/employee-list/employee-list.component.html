<div class="container">
<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempEmployee of employees">
    <td>{{tempEmployee.firstName}}</td>
    <td>{{tempEmployee.lastName}}</td>
    <td>{{tempEmployee.email}}</td>
  </tr>
  </tbody>
</table>
</div>
