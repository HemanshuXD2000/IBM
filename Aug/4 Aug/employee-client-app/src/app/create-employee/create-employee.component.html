<div class="container">
  <h2>Create Employee</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control w-auto" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control w-auto" [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control w-auto" [(ngModel)]="employee.email" name="email">
    </div>
    <div class="form-group">
      <br/>
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
