<div class="container">
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempUser of users">
        <td>{{tempUser.firstName}}</td>
        <td>{{tempUser.lastName}}</td>
        <td>{{tempUser.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
