<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin : Courseware Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>CourseWare Management System</h1>
		<hr>
			<form action="controller.do" method="post">
				<p>Add new course....</p>
				<div class="mb-3">
					<label for="courseName" class="form-label">Course Name :</label> <input
						type="text" class="form-control" name="c_name"
						placeholder="New Course Name">
				</div>
				<div class="mb-3">
					<label for="coursePrice" class="form-label">Course Price :</label> <input
						type="text" class="form-control" name="c_price"
						placeholder="Enter Price">
				</div>
				<div class="mb-3">
					<button class = "btn btn-success" type="submit">Save</button>
				</div>
			</form>
	</div>
</body>
</html>
