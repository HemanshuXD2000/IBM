<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Course</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Enroll for a available course...</h2>
		<hr />
		<form action=reg_controller.do method="post">
			<div class="mb-3">
				<label for="studentName" class="form-label">Student Name :</label> <input
					type="text" class="form-control" name="s_name"
					placeholder="Student Full Name">
			</div>
			<div class="mb-3">
				<label for="courseEnroll" class="form-label">Select a course to enroll :</label> 
				<input
					type="text" class="form-control" name="c_name"
					placeholder="Course Name">
			</div>
			<div class="mb-3">
				<button class = "btn btn-success" type="submit">Save</button>
			</div>
		</form>
		<div class="mb-3">
				<a href = "search.html"><button class = "btn btn-success">Search Course</button></a>
			</div>
	</div>
</body>
</html>
