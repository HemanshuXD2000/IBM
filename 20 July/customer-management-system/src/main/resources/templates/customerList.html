<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
<h2>Customer Details</h2>
<hr>
<a th:href="@{/customer/showFormForAdd}" class="btn btn-primary btn-sm mb-3" >Add Customer</a>
<table class="table table-striped w-auto">
		<thead>
			<tr>
				<th>ID</th>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
				<th>EMAIL</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempCustomer : ${customers}">
				<td th:text="${tempCustomer.customerId}" />
				<td th:text="${tempCustomer.firstName}" />
				<td th:text="${tempCustomer.lastName}"/>
				<td th:text="${tempCustomer.email}"/>
			</tr>
		</tbody>
</table>
</div>
</body>
</html>
