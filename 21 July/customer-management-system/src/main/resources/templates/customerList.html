<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h2>Customer Details</h2>
		<hr>
		<a th:href="@{/customer/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Customer</a>
		<a th:href="@{/customer/searchCustomer}"
			class="btn btn-primary btn-sm mb-3">Search Customer</a>	
		<table class="table table-striped w-auto">
			<thead>
				<tr>
					<th>ID</th>
					<th>FIRST NAME</th>
					<th>LAST NAME</th>
					<th>EMAIL</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempCustomer : ${customers}">
					<td th:text="${tempCustomer.customerId}" />
					<td th:text="${tempCustomer.firstName}" />
					<td th:text="${tempCustomer.lastName}" />
					<td th:text="${tempCustomer.email}" />
					<td><a
						th:href="@{/customer/showFormForUpdate(customerId=${tempCustomer.customerId})}"
						class="btn btn-primary btn-sm mb-3">Update</a>
						<a
						th:href="@{/customer/deleteCustomer(customerId=${tempCustomer.customerId})}"
						class="btn btn-primary btn-sm mb-3">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
