<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<p class="h1">Customer Form</p>
		<hr />
		<form action="#" th:action="@{customer/update}" th:object="${customer}"
			method="post">
			<input type="hidden" th:field="*{customerId}" />
			<table class="table w-auto">
				<tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstName}"
						placeholder="First Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastName}"
						placeholder="Last Name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" placeholder="Email"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Update" class="btn btn-success"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
